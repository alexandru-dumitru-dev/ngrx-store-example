<div class="container pb-5">
  <form [formGroup]="postForm" (ngSubmit)="onSubmit(postForm.value)">
    <div class="row col-12 form-group">
      <label for="title">Title</label>
      <input type="text" id="title" class="form-control form-control-sm" formControlName="title">
    </div>
    <div class="row col-12 form-group">
      <label for="content">Content</label>
      <textarea class="form-control form-control-sm" formControlName="content" id="content" cols="30"
                rows="10"></textarea>
    </div>
    <div>
      <button type="submit" class="btn btn-sm">Save</button>
    </div>
  </form>
</div>
