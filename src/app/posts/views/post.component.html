<div class="container pb-5">
  <div class="row" *ngIf="post | async as postItem">
    <div class="col-12">
      <h2>{{postItem.title}}</h2>
      <p>{{postItem.content}}</p>
      <hr>
      <small>Votes: {{postItem.likes}}</small>
      <br>
      <hr>
      <br>
      <button (click)="upvote()" class="btn btn-sm mr-2 rounded-0">Upvote</button>
      <button (click)="downvote()" class="btn btn-sm mr-2 rounded-0" >Downvote</button>
      <button (click)="resetPost()" class="btn btn-sm rounded-0">Reset</button>
      <hr>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <button class="btn btn-sm rounded-0" routerLink="edit">Edit</button>
    </div>
  </div>
</div>
